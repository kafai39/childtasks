<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katana Fruits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            max-width: 100%;
            height: 600px;
            max-height: 100vh;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: none;
            transition: all 0.3s ease;
        }
        
        .slow-motion {
            filter: hue-rotate(240deg) saturate(1.5);
            animation: slowMotionPulse 2s infinite;
        }
        
        .big-fruit-mode {
            animation: bigFruitGlow 3s infinite;
        }
        
        .multi-fruit-mode {
            animation: multiFruitRainbow 1s infinite;
        }
        
        @keyframes slowMotionPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(156, 136, 255, 0.5);
            }
            50% { 
                box-shadow: 0 0 40px rgba(156, 136, 255, 0.8);
            }
        }
        
        @keyframes bigFruitGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(254, 202, 87, 0.5);
            }
            50% { 
                box-shadow: 0 0 40px rgba(254, 202, 87, 0.8);
            }
        }
        
        @keyframes multiFruitRainbow {
            0% { box-shadow: 0 0 30px rgba(255, 107, 107, 0.7); }
            16% { box-shadow: 0 0 30px rgba(255, 159, 243, 0.7); }
            33% { box-shadow: 0 0 30px rgba(78, 205, 196, 0.7); }
            50% { box-shadow: 0 0 30px rgba(69, 183, 209, 0.7); }
            66% { box-shadow: 0 0 30px rgba(150, 206, 180, 0.7); }
            83% { box-shadow: 0 0 30px rgba(254, 202, 87, 0.7); }
            100% { box-shadow: 0 0 30px rgba(255, 107, 107, 0.7); }
        }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        #score {
            font-weight: bold;
        }
        
        #timer {
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #lives {
            display: flex;
            gap: 5px;
        }
        
        .life {
            width: 20px;
            height: 20px;
            background-color: #ff4757;
            border-radius: 50%;
            /* display: inline-block; */
			display: none;
        }
        
        #power-ups {
            position: absolute;
            top: 70px;
            left: 20px;
            color: white;
            font-size: 16px;
            pointer-events: none;
        }
        
        .power-up-indicator {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
            margin-bottom: 5px;
            border: 2px solid;
            animation: pulse 1s infinite;
        }
        
        .slow-motion-indicator {
            border-color: #9c88ff;
            color: #9c88ff;
        }
        
        .big-fruit-indicator {
            border-color: #feca57;
            color: #feca57;
        }
        
        .multi-fruit-indicator {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
        }
        
        #game-over h1, #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4757;
            text-shadow: 0 0 10px #ff4757;
        }
        
        #final-score {
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.9);
        }
        
        #start-screen p {
            font-size: 18px;
            max-width: 80%;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="background-canvas" width="800" height="600"></canvas>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui-container">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 60s</div>
            <div id="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        <div id="power-ups"></div>
        <div id="start-screen">
            <h1>KATANA FRUITS</h1>
            <p>Slice the fruits with your katana! Look out for special power-up fruits:<br>
            üîÆ Purple fruits for slow motion<br>
            ‚≠ê Golden fruits for bigger fruits<br>
            üí• Rainbow fruits for fruit frenzy</p>
            <button id="start-button">START GAME</button>
        </div>
        <div id="game-over" style="display: none;">
            <h1>GAME OVER</h1>
            <div id="final-score">Score: 0</div>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const backgroundCanvas = document.getElementById('background-canvas');
        const bgCtx = backgroundCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const gameOverScreen = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const livesContainer = document.getElementById('lives');
        const powerUpsContainer = document.getElementById('power-ups');

        let gameActive = false;
        let score = 0;
        let timeLeft = 60;
        let lives = 3;
        let fruits = [];
        let slices = [];
        let lastFrameTime = 0;
        let mouseTrail = [];
        let gameTimer;
        let backgroundParticles = [];

        // Power-up states
        let slowMotionActive = false;
        let slowMotionTimeLeft = 0;
        let bigFruitActive = false;
        let bigFruitTimeLeft = 0;
        let multiFruitActive = false;
        let multiFruitTimeLeft = 0;
        let gameSpeed = 1;

        // Audio context and sounds
        let audioContext;
        let sounds = {};

        // Initialize audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createSounds();
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Create sound effects using Web Audio API
        function createSounds() {
            // Fruit slice sound
            sounds.fruitSlice = createSound([
                { freq: 800, duration: 0.1, type: 'sine' },
                { freq: 400, duration: 0.1, type: 'sine' }
            ]);

            // Bomb explosion sound
            sounds.bombExplosion = createSound([
                { freq: 150, duration: 0.3, type: 'sawtooth' },
                { freq: 100, duration: 0.2, type: 'square' }
            ]);

            // Power-up activation sound
            sounds.powerUp = createSound([
                { freq: 523, duration: 0.1, type: 'sine' },
                { freq: 659, duration: 0.1, type: 'sine' },
                { freq: 784, duration: 0.1, type: 'sine' }
            ]);
        }

        // Create a sound with multiple tones
        function createSound(tones) {
            return () => {
                if (!audioContext) return;
                
                tones.forEach((tone, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(tone.freq, audioContext.currentTime + index * 0.1);
                    oscillator.type = tone.type;
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime + index * 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + tone.duration);
                    
                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + index * 0.1 + tone.duration);
                });
            };
        }

        // Play sound
        function playSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName]();
            }
        }

        // Fruit types with different properties
        const fruitTypes = [
            { name: 'apple', color: '#ff4757', radius: 30, points: 1, speed: 1 },
            { name: 'orange', color: '#ffa502', radius: 35, points: 2, speed: 1 },
            { name: 'watermelon', color: '#2ed573', radius: 35, points: 3, speed: 0.9 },
            { name: 'banana', color: '#fffa65', radius: 28, points: 4, speed: 1.1 },
            { name: 'bomb', color: '#1e272e', radius: 30, points: -10, speed: 1.1, isBomb: true },
            // Special power-up fruits
            { name: 'slowmo', color: '#9c88ff', radius: 28, points: 5, speed: 1, isPowerUp: true, powerType: 'slowmo' },
            { name: 'bigfruit', color: '#feca57', radius: 32, points: 5, speed: 1, isPowerUp: true, powerType: 'bigfruit' },
            { name: 'multifruit', color: '#ff6b6b', radius: 30, points: 5, speed: 1, isPowerUp: true, powerType: 'multifruit' }
        ];

        // Background particle class
        class BackgroundParticle {
            constructor(type) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.type = type;
                this.hue = Math.random() * 360;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.01;

                if (this.type === 'rainbow') {
                    this.hue += 2;
                }

                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                bgCtx.save();
                bgCtx.globalAlpha = this.life * 0.5;
                
                switch(this.type) {
                    case 'slowmo':
                        bgCtx.fillStyle = `hsl(${240 + Math.sin(Date.now() * 0.01) * 30}, 70%, 60%)`;
                        break;
                    case 'bigfruit':
                        bgCtx.fillStyle = `hsl(${45 + Math.sin(Date.now() * 0.01) * 20}, 80%, 65%)`;
                        break;
                    case 'rainbow':
                        bgCtx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                        break;
                }
                
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fill();
                bgCtx.restore();
            }
        }

        // Create background particles
        function createBackgroundParticles(type, count = 50) {
            for (let i = 0; i < count; i++) {
                backgroundParticles.push(new BackgroundParticle(type));
            }
        }

        // Update background particles
        function updateBackgroundParticles() {
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            for (let i = backgroundParticles.length - 1; i >= 0; i--) {
                const particle = backgroundParticles[i];
                particle.update();
                particle.draw();
                
                if (particle.life <= 0) {
                    backgroundParticles.splice(i, 1);
                }
            }
        }

        // Resize canvas to fit container
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            backgroundCanvas.width = containerWidth;
            backgroundCanvas.height = containerHeight;
            
            // Redraw if game is active
            if (gameActive) {
                draw(performance.now());
            }
        }

        // Initialize the game
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize audio on first user interaction
            document.addEventListener('click', () => {
                if (!audioContext) {
                    initAudio();
                }
            }, { once: true });
            
            // Mouse/touch events for slicing
            canvas.addEventListener('mousedown', startSlice);
            canvas.addEventListener('mousemove', moveSlice);
            canvas.addEventListener('mouseup', endSlice);
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', endSlice);
            
            // Start and restart buttons
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
        }

        // Start the game
        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 60;
            lives = 3;
            fruits = [];
            slices = [];
            mouseTrail = [];
            backgroundParticles = [];
            
            // Reset power-ups
            slowMotionActive = false;
            slowMotionTimeLeft = 0;
            bigFruitActive = false;
            bigFruitTimeLeft = 0;
            multiFruitActive = false;
            multiFruitTimeLeft = 0;
            gameSpeed = 1;
            
            updateScore();
            updateLives();
            updatePowerUpDisplay();
            updateCanvasEffects();
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Initialize audio if not already done
            if (!audioContext) {
                initAudio();
            }
            
            // Start game timer
            gameTimer = setInterval(() => {
                // Only decrease time if slow motion is not active
                if (!slowMotionActive) {
                    timeLeft--;
                    timerElement.textContent = `Time: ${timeLeft}s`;
                    
                    if (timeLeft <= 0) {
                        endGame();
                        return;
                    }
                }
                
                // Update power-ups
                updatePowerUps();
            }, 1000);
            
            // Start game loop
            requestAnimationFrame(draw);
        }

        // Update canvas visual effects
        function updateCanvasEffects() {
            canvas.className = '';
            if (slowMotionActive) canvas.classList.add('slow-motion');
            if (bigFruitActive) canvas.classList.add('big-fruit-mode');
            if (multiFruitActive) canvas.classList.add('multi-fruit-mode');
        }

        // Update power-ups
        function updatePowerUps() {
            if (slowMotionActive) {
                slowMotionTimeLeft--;
                if (slowMotionTimeLeft <= 0) {
                    slowMotionActive = false;
                    gameSpeed = 1;
                    backgroundParticles = backgroundParticles.filter(p => p.type !== 'slowmo');
                }
            }
            
            if (bigFruitActive) {
                bigFruitTimeLeft--;
                if (bigFruitTimeLeft <= 0) {
                    bigFruitActive = false;
                    backgroundParticles = backgroundParticles.filter(p => p.type !== 'bigfruit');
                }
            }
            
            if (multiFruitActive) {
                multiFruitTimeLeft--;
                if (multiFruitTimeLeft <= 0) {
                    multiFruitActive = false;
                    backgroundParticles = backgroundParticles.filter(p => p.type !== 'rainbow');
                }
            }
            
            // Update timer display to show if paused
            if (slowMotionActive) {
                timerElement.textContent = `Time: ${timeLeft}s (PAUSED)`;
                timerElement.style.color = '#9c88ff';
                timerElement.style.textShadow = '0 0 10px #9c88ff';
            } else {
                timerElement.textContent = `Time: ${timeLeft}s`;
                timerElement.style.color = 'white';
                timerElement.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.5)';
            }
            
            updatePowerUpDisplay();
            updateCanvasEffects();
        }

        // Update power-up display
        function updatePowerUpDisplay() {
            let html = '';
            
            if (slowMotionActive) {
                html += `<div class="power-up-indicator slow-motion-indicator">üîÆ Slow Motion: ${slowMotionTimeLeft}s</div>`;
            }
            
            if (bigFruitActive) {
                html += `<div class="power-up-indicator big-fruit-indicator">‚≠ê Big Fruits: ${bigFruitTimeLeft}s</div>`;
            }
            
            if (multiFruitActive) {
                html += `<div class="power-up-indicator multi-fruit-indicator">üí• Fruit Frenzy: ${multiFruitTimeLeft}s</div>`;
            }
            
            powerUpsContainer.innerHTML = html;
        }

        // Activate power-up
        function activatePowerUp(powerType) {
            playSound('powerUp');
            
            switch(powerType) {
                case 'slowmo':
                    slowMotionActive = true;
                    slowMotionTimeLeft = 5;
                    gameSpeed = 0.3;
                    createBackgroundParticles('slowmo', 30);
                    break;
                case 'bigfruit':
                    bigFruitActive = true;
                    bigFruitTimeLeft = 5;
                    createBackgroundParticles('bigfruit', 25);
                    break;
                case 'multifruit':
                    multiFruitActive = true;
                    multiFruitTimeLeft = 5;
                    createBackgroundParticles('rainbow', 40);
                    break;
            }
            updatePowerUpDisplay();
            updateCanvasEffects();
        }

        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            canvas.className = '';
            backgroundParticles = [];
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        // Update lives display
        function updateLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const lifeElement = document.createElement('div');
                lifeElement.className = 'life';
                livesContainer.appendChild(lifeElement);
            }
        }

        // Create a new fruit
        function createFruit() {
            // Determine fruit type (higher chance for power-ups when fewer fruits on screen)
            let fruitTypeIndex;
            //const powerUpChance = fruits.length < 3 ? 0.15 : 0.05;
			const powerUpChance = 0.05;
            
            if (Math.random() < powerUpChance) {
                // Choose a power-up fruit (indices 5, 6, 7)
                fruitTypeIndex = 5 + Math.floor(Math.random() * 3);
            } else if (Math.random() < powerUpChance + 0.07){
				fruitTypeIndex = 4;
			}
			else {
                // Choose a regular fruit (in dices 0-4)
                //fruitTypeIndex = Math.floor(Math.random() * 5);
				fruitTypeIndex = Math.floor(Math.random() * 4);
            }
            
            const fruitType = fruitTypes[fruitTypeIndex];
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = canvas.height + fruitType.radius;
            
            const speedMultiplier = (1 + (60 - timeLeft) / 120) * gameSpeed;
            
            const velocityY = -(Math.random() * 5 + 8) * fruitType.speed * speedMultiplier;
            const velocityX = (Math.random() - 0.5) * 5 * gameSpeed;
            
            // Apply big fruit power-up
            let radius = fruitType.radius;
            if (bigFruitActive && !fruitType.isBomb && !fruitType.isPowerUp) {
                radius *= 1.5;
            }
            
            fruits.push({
                x,
                y,
                radius,
                baseRadius: fruitType.radius,
                color: fruitType.color,
                name: fruitType.name,
                velocityX,
                velocityY,
                gravity: 0.2 * gameSpeed,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.2 * gameSpeed,
                points: fruitType.points,
                sliced: false,
                isBomb: fruitType.isBomb || false,
                isPowerUp: fruitType.isPowerUp || false,
                powerType: fruitType.powerType || null
            });
        }

        // Create multiple fruits (for multi-fruit power-up)
        function createMultipleFruits() {
            const count = Math.random() < 0.5 ? 3 : 4;
            for (let i = 0; i < count; i++) {
                setTimeout(() => createFruit(), i * 200);
            }
        }

        // Handle touch events
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (e.type === 'touchstart') {
                startSlice({ clientX: touch.clientX, clientY: touch.clientY });
            } else if (e.type === 'touchmove') {
                moveSlice({ clientX: touch.clientX, clientY: touch.clientY });
            }
        }

        // Start a slice
        function startSlice(e) {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            mouseTrail = [{ x, y }];
        }

        // Continue a slice
        function moveSlice(e) {
            if (!gameActive || mouseTrail.length === 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            mouseTrail.push({ x, y });
            
            // Limit trail length
            if (mouseTrail.length > 10) {
                mouseTrail.shift();
            }
            
            // Check for fruit slicing
            checkSlice();
        }

        // End a slice
        function endSlice() {
            mouseTrail = [];
        }

        // Check if any fruits were sliced
        function checkSlice() {
            if (mouseTrail.length < 2) return;
            
            const lastPoint = mouseTrail[mouseTrail.length - 1];
            const prevPoint = mouseTrail[mouseTrail.length - 2];
            
            fruits.forEach(fruit => {
                if (fruit.sliced) return;
                
                // Check if line segment intersects with fruit
                if (lineCircleIntersect(prevPoint.x, prevPoint.y, lastPoint.x, lastPoint.y, 
                                        fruit.x, fruit.y, fruit.radius)) {
                    fruit.sliced = true;
                    
                    // Create slice effect
                    slices.push({
                        x: fruit.x,
                        y: fruit.y,
                        color: fruit.color,
                        radius: fruit.radius,
                        age: 0
                    });
                    
                    // Handle different fruit types
                    if (fruit.isBomb) {
                        playSound('bombExplosion');
                        
                        // Clear all fruits when bomb is sliced
                        fruits.forEach(f => {
                            if (!f.sliced) {
                                f.sliced = true;
                                slices.push({
                                    x: f.x,
                                    y: f.y,
                                    color: f.color,
                                    radius: f.radius,
                                    age: 0
                                });
                            }
                        });
                        
                        lives--;
                        updateLives();
                        
                        score += fruit.points;
                        if (score<0){
                        	score=0;
                        }
                        updateScore();
                        
                        if (lives <= 0) {
                            //endGame();
                        }
                    } else if (fruit.isPowerUp) {
                        // Activate power-up
                        activatePowerUp(fruit.powerType);
                        score += fruit.points;
                        updateScore();
                    } else {
                        // Regular fruit
                        playSound('fruitSlice');
                        score += fruit.points;
                        updateScore();
                    }
                }
            });
        }

        // Check if a line segment intersects with a circle
        function lineCircleIntersect(x1, y1, x2, y2, cx, cy, r) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const len = Math.sqrt(dx * dx + dy * dy);
            
            const nx = dx / len;
            const ny = dy / len;
            
            const vx = cx - x1;
            const vy = cy - y1;
            
            const projection = vx * nx + vy * ny;
            const projectionClamped = Math.max(0, Math.min(len, projection));
            
            const closestX = x1 + projectionClamped * nx;
            const closestY = y1 + projectionClamped * ny;
            
            const distance = Math.sqrt(
                (closestX - cx) * (closestX - cx) + 
                (closestY - cy) * (closestY - cy)
            );
            
            return distance <= r;
        }

        // Main draw function
        function draw(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            // Update background particles
            updateBackgroundParticles();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create new fruits
            const fruitCreationRate = multiFruitActive ? 0.08 : 0.03;
            if (Math.random() < fruitCreationRate) {
                if (multiFruitActive && Math.random() < 0.3) {
                    createMultipleFruits();
                } else {
                    createFruit();
                }
            }
            
            updateFruits(deltaTime / 16);
            updateSlices(deltaTime / 16);
            drawMouseTrail();
            
            requestAnimationFrame(draw);
        }

        // Draw realistic fruits
        function drawFruit(fruit) {
            ctx.save();
            ctx.translate(fruit.x, fruit.y);
            ctx.rotate(fruit.rotation);
            
            const radius = fruit.radius;
            
            switch(fruit.name) {
                case 'apple':
                    drawApple(radius);
                    break;
                case 'orange':
                    drawOrange(radius);
                    break;
                case 'watermelon':
                    drawWatermelon(radius);
                    break;
                case 'banana':
                    drawBanana(radius);
                    break;
                case 'bomb':
                    drawBomb(radius);
                    break;
                case 'slowmo':
                    drawSlowMoFruit(radius);
                    break;
                case 'bigfruit':
                    drawBigFruitPowerUp(radius);
                    break;
                case 'multifruit':
                    drawMultiFruitPowerUp(radius);
                    break;
            }
            
            ctx.restore();
        }

        // Draw slow motion power-up fruit
        function drawSlowMoFruit(radius) {
            // Purple gradient base
            const gradient = ctx.createRadialGradient(-radius * 0.3, -radius * 0.3, 0, 0, 0, radius);
            gradient.addColorStop(0, '#a29bfe');
            gradient.addColorStop(0.7, '#6c5ce7');
            gradient.addColorStop(1, '#5f3dc4');
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Swirl pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 3;
            for (let i = 0; i < 3; i++) {
                const offset = (i * Math.PI * 2) / 3;
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.3 + i * 8, offset, offset + Math.PI);
                ctx.stroke();
            }
            
            // Clock symbol
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Clock hands
            ctx.strokeStyle = '#5f3dc4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -radius * 0.15);
            ctx.moveTo(0, 0);
            ctx.lineTo(radius * 0.1, 0);
            ctx.stroke();
        }

        // Draw big fruit power-up
        function drawBigFruitPowerUp(radius) {
            // Golden gradient
            const gradient = ctx.createRadialGradient(-radius * 0.3, -radius * 0.3, 0, 0, 0, radius);
            gradient.addColorStop(0, '#fdcb6e');
            gradient.addColorStop(0.7, '#e17055');
            gradient.addColorStop(1, '#d63031');
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Star pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                const x1 = Math.cos(angle) * radius * 0.6;
                const y1 = Math.sin(angle) * radius * 0.6;
                const x2 = Math.cos(angle + Math.PI / 5) * radius * 0.3;
                const y2 = Math.sin(angle + Math.PI / 5) * radius * 0.3;
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.closePath();
                ctx.fill();
            }
            
            // Center circle
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.2, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        // Draw multi-fruit power-up
        function drawMultiFruitPowerUp(radius) {
            // Rainbow gradient effect
            const time = Date.now() * 0.005;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6 + time;
                const x = Math.cos(angle) * radius * 0.3;
                const y = Math.sin(angle) * radius * 0.3;
                
                ctx.beginPath();
                ctx.arc(x, y, radius * 0.4, 0, Math.PI * 2);
                ctx.fillStyle = colors[i];
                ctx.globalAlpha = 0.7;
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
            
            // Center explosion symbol
            ctx.fillStyle = '#fff';
            ctx.font = `${radius * 0.8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üí•', 0, 0);
        }

        // Draw realistic apple
        function drawApple(radius) {
            const gradient = ctx.createRadialGradient(-radius * 0.3, -radius * 0.3, 0, 0, 0, radius);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.7, '#ee5a52');
            gradient.addColorStop(1, '#c44569');
            
            ctx.beginPath();
            ctx.arc(0, radius * 0.1, radius * 0.9, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(0, -radius * 0.7, radius * 0.3, radius * 0.2, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#c44569';
            ctx.fill();
            
            ctx.beginPath();
            ctx.rect(-radius * 0.05, -radius * 0.9, radius * 0.1, radius * 0.3);
            ctx.fillStyle = '#8B4513';
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(radius * 0.2, -radius * 0.8, radius * 0.15, radius * 0.08, Math.PI * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = '#2ed573';
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(-radius * 0.3, -radius * 0.2, radius * 0.25, radius * 0.35, -Math.PI * 0.2, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fill();
        }

        // Draw realistic orange
        function drawOrange(radius) {
            const gradient = ctx.createRadialGradient(-radius * 0.3, -radius * 0.3, 0, 0, 0, radius);
            gradient.addColorStop(0, '#ffa726');
            gradient.addColorStop(0.7, '#ff9800');
            gradient.addColorStop(1, '#f57c00');
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.fillStyle = 'rgba(245, 124, 0, 0.3)';
            for (let i = 0; i < 20; i++) {
                const angle = (i / 20) * Math.PI * 2;
                const x = Math.cos(angle) * radius * 0.7;
                const y = Math.sin(angle) * radius * 0.7;
                ctx.beginPath();
                ctx.arc(x, y, radius * 0.08, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.beginPath();
            ctx.arc(0, -radius * 0.9, radius * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = '#4caf50';
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(-radius * 0.3, -radius * 0.3, radius * 0.3, radius * 0.4, -Math.PI * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fill();
        }

        // Draw realistic watermelon
        function drawWatermelon(radius) {
            const gradient = ctx.createRadialGradient(-radius * 0.3, -radius * 0.3, 0, 0, 0, radius);
            gradient.addColorStop(0, '#4caf50');
            gradient.addColorStop(0.7, '#388e3c');
            gradient.addColorStop(1, '#2e7d32');
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.strokeStyle = '#1b5e20';
            ctx.lineWidth = radius * 0.1;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const startX = Math.cos(angle) * radius * 0.3;
                const startY = Math.sin(angle) * radius * 0.3;
                const endX = Math.cos(angle) * radius * 0.9;
                const endY = Math.sin(angle) * radius * 0.9;
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            
            ctx.beginPath();
            ctx.arc(0, -radius * 0.8, radius * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = '#8bc34a';
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(-radius * 0.4, -radius * 0.4, radius * 0.25, radius * 0.35, -Math.PI * 0.4, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
        }

        // Draw realistic banana
        function drawBanana(radius) {
            ctx.beginPath();
            ctx.ellipse(0, 0, radius * 1.2, radius * 0.6, Math.PI * 0.2, 0, Math.PI * 2);
            
            const gradient = ctx.createLinearGradient(-radius, -radius * 0.5, radius, radius * 0.5);
            gradient.addColorStop(0, '#ffeb3b');
            gradient.addColorStop(0.5, '#ffc107');
            gradient.addColorStop(1, '#ff8f00');
            
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.strokeStyle = '#ff8f00';
            ctx.lineWidth = 2;
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.ellipse(0, i * radius * 0.2, radius * 1.1, radius * 0.05, Math.PI * 0.2, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#8bc34a';
            ctx.beginPath();
            ctx.ellipse(-radius * 0.9, -radius * 0.2, radius * 0.15, radius * 0.1, Math.PI * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#6d4c41';
            ctx.beginPath();
            ctx.ellipse(radius * 0.9, radius * 0.2, radius * 0.1, radius * 0.08, Math.PI * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(-radius * 0.3, -radius * 0.1, radius * 0.4, radius * 0.15, Math.PI * 0.2, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fill();
        }

        // Draw realistic bomb
        function drawBomb(radius) {
            const gradient = ctx.createRadialGradient(-radius * 0.3, -radius * 0.3, 0, 0, 0, radius);
            gradient.addColorStop(0, '#424242');
            gradient.addColorStop(0.7, '#212121');
            gradient.addColorStop(1, '#000000');
            
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(0, -radius);
            ctx.quadraticCurveTo(radius * 0.5, -radius * 1.5, radius * 0.8, -radius * 1.2);
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#795548';
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(radius * 0.8, -radius * 1.2, 6, 0, Math.PI * 2);
            ctx.fillStyle = '#ff5722';
            ctx.fill();
            
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const sparkX = radius * 0.8 + Math.cos(angle) * 10;
                const sparkY = -radius * 1.2 + Math.sin(angle) * 10;
                ctx.beginPath();
                ctx.arc(sparkX, sparkY, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#ffeb3b';
                ctx.fill();
            }
            
            ctx.beginPath();
            ctx.ellipse(-radius * 0.4, -radius * 0.4, radius * 0.3, radius * 0.5, -Math.PI * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
        }

        // Update and draw fruits
        function updateFruits(deltaTime) {
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                
                fruit.x += fruit.velocityX * deltaTime;
                fruit.y += fruit.velocityY * deltaTime;
                fruit.velocityY += fruit.gravity * deltaTime;
                fruit.rotation += fruit.rotationSpeed * deltaTime;
                
                if (fruit.y > canvas.height + fruit.radius * 2) {
                    if (!fruit.sliced && !fruit.isBomb && !fruit.isPowerUp) {
                        lives--;
                        updateLives();
                        
                        if (lives <= 0) {
                            //endGame();
                            return;
                        }
                    }
                    
                    fruits.splice(i, 1);
                    continue;
                }
                
                if (!fruit.sliced) {
                    drawFruit(fruit);
                }
            }
        }

        // Update and draw slice effects
        function updateSlices(deltaTime) {
            for (let i = slices.length - 1; i >= 0; i--) {
                const slice = slices[i];
                slice.age += deltaTime;
                
                if (slice.age > 20) {
                    slices.splice(i, 1);
                    continue;
                }
                
                const opacity = 1 - slice.age / 20;
                const scale = 1 + slice.age / 10;
                
                ctx.save();
                ctx.translate(slice.x, slice.y);
                ctx.scale(scale, scale);
                
                ctx.beginPath();
                ctx.arc(0, 0, slice.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.lineWidth = 5;
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // Draw mouse trail
        function drawMouseTrail() {
            if (mouseTrail.length < 2) return;
            
            ctx.beginPath();
            ctx.moveTo(mouseTrail[0].x, mouseTrail[0].y);
            
            for (let i = 1; i < mouseTrail.length; i++) {
                ctx.lineTo(mouseTrail[i].x, mouseTrail[i].y);
            }
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            const lastPoint = mouseTrail[mouseTrail.length - 1];
            const prevPoint = mouseTrail[mouseTrail.length - 2] || lastPoint;
            
            const angle = Math.atan2(lastPoint.y - prevPoint.y, lastPoint.x - prevPoint.x);
            
            ctx.save();
            ctx.translate(lastPoint.x, lastPoint.y);
            ctx.rotate(angle);
            
            ctx.beginPath();
            ctx.rect(-5, -3, 15, 6);
            ctx.fillStyle = '#8B4513';
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(10, 0);
            ctx.lineTo(40, -2);
            ctx.lineTo(40, 2);
            ctx.closePath();
            ctx.fillStyle = '#silver';
            ctx.fill();
            
            ctx.restore();
        }

        init();
    </script>
